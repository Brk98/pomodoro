<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://kit.fontawesome.com/7f0cbabdf7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tablet.css" media="(min-width: 700px)">
    <link rel="stylesheet" href="assets/css/desktop.css" media="(min-width: 990px)">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <div class="title">
            <div class="title-img"> <i class="fa fa-solid fa-check"></i></div>
            <h1 class="primary_tittle"></i>Pomodoro</h1>
        </div>
        <div class="menu">
            <button class="buttonStyle settingsbtn"><span><i class="fa fa-solid fa-gear"></i></span></button>
        </div>
    </header>
    <main>
        <div class="container_clock">
            <div class="time_specific">
                <button class="buttonStyle time_specific_pomodoro time-selected">Pomodoro</button>
                <button class="buttonStyle time_specific_break ">Short Break</button>
                <button class="buttonStyle time_specific_long_break ">Long Break</button>
            </div>
            <div class="time_current"></div>
            <button value="Start" class="time_button_start buttonStyle">Start</button>
        </div>
        <div class="container_task">
            <div class="container_task_tittle">
                <h3 class="second_tittle">Tasks</h3>
                <button class="buttonStyle deleteAllTasks">Clear all</button>
            </div>
            <div class="container_task_items">
                <!-- <div class="task"> <button class="buttonStyle taskreadyBtn"><i class="fa fa-solid fa-check"></i></button>Task 1<i class="fa fa-solid fa-trash trashTask"></i></div> -->
            </div>
            <button class="container_task_add buttonStyle"><i class=" fa fa-solid fa-plus"></i>Add Task</button>
        </div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" 
        width="50%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </main>
    <div class="modalcontainer noDisplay">
        <div class="modalTask">
            <button class="buttonStyle closeModal">X</button>
            <label class="labelTaskName" for="taskName">Task Name:</label>
            <input type="text" name="Task name" class="taskName" id="taskName">
            <button class="addNewTask buttonStyle">Add task</button>
            <p class="taskEmpty noDisplay">!Add a task name...</p>
        </div>
    </div>
    <div class="modalcontainer tasks noDisplay">
        <div class="modalTaskDelete">
            <p>Are you sure you want to delete all tasks?</p>
            <div class="btnsContainer">
                <button class="buttonStyle deleteTasks">Delete</button>
                <button class="buttonStyle cancelTask">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modalcontainer settings noDisplay">

        <div class="modalsettings">
            <button class="buttonStyle closeModal settingsClose">X</button>
            <h2>Theme</h2>
            <div class="themes">
                <button class="buttonStyle lightMode"><i class="fa fa-solid fa-sun"></i>Light mode</button>
                <button class="buttonStyle darkMode"><i class="fa fa-solid fa-moon"></i>Dark mode</button>
            </div>
            <h2>Time pomo cycle</h2>
            <div class="timespomo">
                <div class="pomotime">
                    <label for="pomodoroTime">Pomodoro</label>
                    <input type="number" name="Pomodoro" id="pomodoroTime" min="1">
                </div>
                <div class="pomotime">
                    <label for="shortBreakTime">Short Break</label>
                    <input type="number" name="Short Break" id="shortBreakTime" min="1">
                </div>
                <div class="pomotime">
                    <label for="longBreakTime">Long Break</label>
                    <input type="number" name="Long Break" id="longBreakTime" min="1">
                </div>
                <button class="buttonStyle">Save</button>
            </div>
            <h2>PlayLists Spotify</h2>
            <div class="musicLists">
                <div class="playlistSpotify">
                    <div class="playlist">
                        <h3>Genre</h3>
                        <div class="imagenPlaylist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/main.js"></script>
<script src="assets/js/tasks.js"></script>
<script src="assets/js/settings.js"></script>
</body>
</html>
